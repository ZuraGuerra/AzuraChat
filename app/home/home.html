<!DOCTYPE html>
<html lang="en" ng-app="myApp">
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
 
    <title>AzuraChat</title>
 
    <link href="kube.css" rel="stylesheet">
    <link href="fonts/pragmatapro.css" rel="stylesheet">

    <link href="justified-nav.css" rel="stylesheet">-->
 
</head>
 
<body ng-controller="HomeCtrl">
 
    <div class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
            <h2>AzuraChat</h2>

            <label class="checkbox">
                <a href="#"> Sign Up</>

        <button type="button" ng-click="SignIn($event)" class="btn btn-outline btn-black btn-round">SignIn</button>
      </form>
 
    </div>
 
   
 
</body>
</html>
