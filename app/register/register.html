<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
 
    <title>Azura Chat // Register</title>
 
    <link href="kube.css" rel="stylesheet">
    <link href="fonts/pragmatapro.css" rel="stylesheet">
 
</head>
 
<body ng-controller="RegisterCtrl">
 
    <div class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
        <h3 class="text-centered"> /\ /\<br>(>OxO<)</h3>        
        <h1 class="text-centered">AzuraChat</h2>
        <br>
        <h3 class="text-centered">Join us!</h3>
        <br>
        <center>
            <form class="form-signin" name="regForm">
    <div class="form-group">
        <label>
        Email <span ng-class="{ 'error' : regForm.email.$invalid }" class="help-block" ng-show="regForm.email.$invalid" class="forms-desc">Enter a valid email.</span>
        <span class="error" ng-show="regError" class="forms-desc">{{regErrorMessage}}</span>
        <br>
        <input ng-class="{ 'input-error' : regForm.email.$invalid }" type="email" name="email" class="form-control" ng-model="user.email">
        </label>
    </div>
    <br>
    <div class="form-group">
        <label>
        Password <span ng-class="{ 'error' : regForm.password.$invalid }" class="help-block" ng-show="regForm.password.$error.minlength" class="forms-desc">Min 7 characters.</span>
        <br>
        <input ng-class="{ 'input-error' : regForm.password.$invalid }"type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="7">
        </label>
    </div>
    <br>
    <button type="button" ng-click="signUp();" ng-disabled="!user.email || !user.password" class="btn btn-blue btn-round">Register</button>
</form>

      </form>
 
    </div>
 
</body></html>
